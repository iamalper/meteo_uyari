name: meteo_uyari
description: Live weather alerts from https://www.mgm.gov.tr
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  firebase_core: ^2.17.0
  firebase_messaging: ^14.6.9
  flutter:
    sdk: flutter
  flutter_expandable_fab: ^2.0.0
  http: ^1.1.0
  localstore: ^1.3.5
  supabase_flutter: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/alert_icons/
    - assets/screen_icons/
